
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Device Settings</title> 
    <!-- Bootstrap core CSS -->
    <link href="bootstrap.css" rel="stylesheet"> 
    <!-- Custom styles for this template -->
    <link href="navbar.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">DHT MQTT</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li> 
                    <li class="active"><a href="/device">Device</a></li>
                    <li><a href="/network">Network</a></li>
                    <li><a href="/config">Config</a></li> 
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>
    <div class="panel panel-primary">
        <div class="panel-heading">Device Config</div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" method="post">
                <div class="row">
                    <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
                        <div class="alert alert-warning" role="alert">
                            <span>Changes will be applied after reboot</span>
                        </div>
                        <div class="page-header"><h3>Device Config</h3></div>

                        <div class="form-group">
                            <label class="control-label col-sm-4" for="ip">IP Address:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" 
                                	name="ip" 
                                	id="ip" 
                                	placeholder="Enter IP Address" 
                                	value="{ip}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4" for="ssid">Namse (SSID):</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" 
                                	name="ssid" 
                                	id="ssid" 
                                	placeholder="Enter SSID" 
                                	value="{ssid}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-sm-4" for="password">Password:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" 
                                	name="password" 
                                	id="password" 
                                	placeholder="Enter Password" 
                                	value="{password}">
                            </div>
                        </div>
                        <div class="form-group">
	                    	<div class="col-sm-offset-4 col-sm-8">
	                        	<button  type="submit" class="btn btn-primary">Save</button>
	                        </div>
						</div> 
                    </div>
                </div>
            </form>
        </div>
    </div>
</div> <!-- /container -->

<script src="jquery.js"></script>
<script src="bootstrap.js"></script>
</body>
</html>
